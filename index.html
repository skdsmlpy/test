<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: -96px; /* ~1 inch on 96dpi screen */
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      transform: scale(1);
    }

    /* Optional: blur or hide other parts */
    .hide-others *:not(.score-container) {
      display: none !important;
    }
  </style>
</head>
<body>
  <iframe src="https://core-prod-origin.cricclubs.com/core/scoreCard/ballVideosList?clubId=862&matchId=675"></iframe>
</body>
</html>
